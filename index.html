    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="name">Rock Paper Scissor</div>
    <div class="container">

    <div class="box box2"  id="rock"></div>
    <div class="box box3" id="scissor"></div>
    </div>

        <div class="you" id="youscore">0</div>
        <div class="com" id="comscore">0</div>
    </div>
    <div class="scorename">
        <div class="youname">you</div>
        <div class="comname">com</div>
    </div>
    <div class="winname" id="msg">you are luky!</div>
    <script src="ap.js"></script>
